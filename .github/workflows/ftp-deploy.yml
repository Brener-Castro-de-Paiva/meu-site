name: Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v4

      - name: Enviar arquivos via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOST }}          # ← Corrigido: era FTP_HOST
          username: ${{ secrets.USER }}        # ← Corrigido: era FTP_USER
          password: ${{ secrets.PASS }}        # ← Corrigido: era FTP_PASS
          local-dir: docs/
          server-dir: /home/paivaerocha1/
          port: 21
